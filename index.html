<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization Form</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	
<!--
IMPLEMENTATION OF DRIBBLE EXAMPLE https://dribbble.com/shots/2314157-Daily-UI-Day-1/attachments/439137
-->

<section class="authorization">
  <div class="authorization__form">
    <div class="authorization__header">
      <span>Registration or Authorization</span>
      <h1>Become a member</h1>
      <p>Sign up using available options or sign in using your email</p>
    </div>
    <div class="authorization__options">
      <button class="authorization__option u-google">Sign up using Google+</button>
      <button class="authorization__option u-facebook">Sign up using Facebook</button>
      <button class="authorization__option u-twitter">Sign up using Twitter</button>
    </div>
    <div class="authorization__footer">
      <span>You can also sign in using an email</span>
      <button class="authorization__signin">Use your email &rarr;</button>
    </div>
  </div>
</section>

</body>
</html>
